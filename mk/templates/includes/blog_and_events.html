{% load static %}
<div id="fh5co-blog">
    <div class="container">
        <div class="row animate-box">
            <div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
                <h2>Спорт &amp; События в МК</h2>
                <p>Dignissimos asperiores vitae velit veniam totam fuga molestias accusamus alias autem provident. Odit ab aliquam dolor eius.</p>
            </div>
        </div>
        <div class="row">
            {% for blog in blog_items %}
                <div class="col-lg-4 col-md-4">
                    <div class="fh5co-blog animate-box">
                        <a href="{{ blog.get_absolute_url }}" class="blog-img-holder" style="background-image: url({{ blog.first_image }});"></a>
                        <div class="blog-text">
                            <h3><a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a></h3>
                            <span class="posted_on">{{ blog.formatted_published_at }}</span>
                            <p>{{ blog.short_description }}</p>
                        </div> 
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
